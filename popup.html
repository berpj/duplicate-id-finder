<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Duplicate CSS IDs</title>
    <style>
      body {
        width: 300px;
        height: 200px;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin-bottom: 5px;
        cursor: pointer;
      }
      li:hover {
        color: white;
        background-color: red;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Duplicate IDs Checker</h1>
    <p><span id="duplicateCount"></span> non unique ID(s) found on this page:</p>
    <ul id="duplicateIds"></ul>
  </body>
</html>
